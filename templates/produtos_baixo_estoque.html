<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos em Falta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_estoque.css') }}">
</head>
<body>
    <div class="container">
        <h2>Produtos em Baixo Estoque</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th style="width: 120px;">Valor</th>
                    <th>Quantidade</th>
                    <th>Quantidade Mínima</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td>{{ produto.id }}</td>
                    <td>{{ produto.nome }}</td>
                    <td>{{ produto.descricao }}</td>
                    <td><strong>R$ {{ produto.valor }}</strong></td>
                    <td>{{ produto.quantidade }}</td>
                    <td>{{ produto.quantidade_minima }}</td>
                    <td>
                        <a href="{{ url_for('editar_produto', id=produto.id) }}" class="btn-editar">Editar</a>
                        <a href="{{ url_for('excluir_produto', id=produto.id) }}" class="btn-excluir" onclick="return confirm('Tem certeza que deseja excluir este produto?')">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('home') }}" class="voltar">Voltar</a>
    </div>
</body>
</html>
