<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_usuario.css') }}">
</head>
<body>

    <div class="container">
        <h2>Cadastrar Usuário</h2>

        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="flash-message {{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </div>

        <form action="{{ url_for('cadastro.cadastrar_usuario') }}" method="post">
            <label for="nomeForm">Nome:</label>
            <input type="text" name="nomeForm" id="nomeForm" placeholder="Digite o nome" required><br>

            <label for="senhaForm">Senha (Apenas números):</label>
            <input type="password" name="senhaForm" id="senhaForm" placeholder="Digite a senha" required><br>

            <label for="perfil">Perfil:</label>
            <select name="perfil" required>
                <option value="Administrador">Administrador</option>
                <option value="Comum">Comum</option>
            </select><br>

            <button type="submit" class="btn-cadastrar">Cadastrar Usuário</button>

            <a href="{{ url_for('home') }}" class="btn-voltar">Voltar</a>
        </form>
    </div>
</body>
</html>
