{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Movimentação de Estoque</h2>
    <form method="POST">
        <div class="form-group">
            <label for="produto">Produto:</label>
            <select id="produto" name="produto_id" class="form-control">
                {% for produto in produtos %}
                <option value="{{ produto.id }}">{{ produto.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control" required>
        </div>

        <button type="submit" name="tipo" value="entrada" class="btn btn-success">Confirmar Entrada</button>
        <button type="submit" name="tipo" value="saida" class="btn btn-danger">Confirmar Saída</button>
    </form>
</div>
{% endblock %}
